<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tra cứu Ảnh Thẻ - VU PHAM STUDIO</title>
  <style>
    :root {
      --bg-color: #0d1b2a;
      --card-color: #1b263b;
      --text-color: #e0eaff;
      --secondary-text-color: #a0b4d0;
      --input-bg: #24344d;
      --border-color: #2f3f5c;
      --primary-btn-bg: #2563eb;
      --primary-btn-hover: #1d4ed8;
      --link-color: #60a5fa;
      --font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--text-color);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      overflow: hidden;
      position: relative;
    }

    .background-watermark {
      position: fixed;
      bottom: 50%;
      right: 50%;
      transform: translate(50%, 50%) rotate(-10deg);
      font-size: 15vw;
      font-weight: 900;
      color: rgba(96, 165, 250, 0.05);
      pointer-events: none;
      user-select: none;
      z-index: -1;
      letter-spacing: 5px;
      white-space: nowrap;
    }
    
    .container {
      width: 100%;
      max-width: 550px;
      padding: 32px;
      background: var(--card-color);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(37, 99, 235, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #ffffff;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
    }

    .search-area {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    input, button {
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input {
      flex: 1;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }
    input:focus {
      border-color: var(--primary-btn-bg);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }

    button {
      background: var(--primary-btn-bg);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    button:hover {
      background: var(--primary-btn-hover);
    }
    button:active {
      transform: translateY(1px);
    }

    .ripple {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    #result {
      padding: 20px;
      background: var(--input-bg);
      border-radius: 12px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid var(--border-color);
    }

    .message {
      font-weight: 500;
      color: var(--secondary-text-color);
      font-size: 1rem;
    }

    .photo-card {
      background: var(--card-color);
      padding: 20px;
      border-radius: 12px;
      margin-top: 16px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideIn 0.5s ease forwards;
    }
    .photo-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.5);
    }
    .photo-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .meta-info {
      font-size: 0.95rem;
      text-align: left;
      width: 100%;
      line-height: 1.6;
    }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 15px;
    }

    .actions a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.2s ease;
      font-weight: 500;
    }
    .actions a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid var(--link-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 0 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .background-watermark {
        font-size: 20vw;
        bottom: 30%;
        right: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="background-watermark">VP STUDIO</div>

  <div class="container">
    <h1>Tra cứu Ảnh Thẻ - VU PHAM STUDIO</h1>
    <div class="search-area">
      <input id="code" type="text" placeholder="Nhập mã số khách hàng">
      <button id="btn">Tra cứu</button>
    </div>
    <div id="result">
      <p class="message">Nhập mã khách hàng để tra cứu ảnh của bạn.</p>
    </div>
  </div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzuvdWv9IKtWJ0DiQkANjVibpEvvTyqQVBwvb5Rw13oiniT9IfOvpgiEwKbL4AOcZTZUw/exec";

const codeEl = document.getElementById('code');
const btn = document.getElementById('btn');
const resultEl = document.getElementById('result');

btn.addEventListener('click', search);
btn.addEventListener('mousedown', function(e) {
  const ripple = document.createElement('span');
  ripple.className = 'ripple';
  const rect = this.getBoundingClientRect();
  ripple.style.left = (e.clientX - rect.left) + 'px';
  ripple.style.top = (e.clientY - rect.top) + 'px';
  this.appendChild(ripple);
  setTimeout(() => ripple.remove(), 600);
});

const qs = new URLSearchParams(location.search);
const preset = qs.get('code');
if (preset) {
  codeEl.value = preset;
  search();
}

async function search() {
  const code = (codeEl.value || "").trim();
  if (!code) {
    resultEl.innerHTML = "<p class='message'><b>Vui lòng nhập mã</b></p>";
    return;
  }

  resultEl.innerHTML = "<div class='spinner'></div>";
  const url = API + "?code=" + encodeURIComponent(code);

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!data.ok) {
      resultEl.innerHTML = `<p class='message'><b>Không tìm thấy mã: ${code}</b></p>`;
      return;
    }

    resultEl.innerHTML = data.items.map((item, index) => {
      const imgSrc = item.direct;
      return `
        <div class="photo-card" style="animation-delay: ${index * 0.1}s;">
          <img src="${imgSrc}" alt="Ảnh ${index + 1}" onerror="this.style.display='none';">
          <div class="meta-info">
            ${item.name ? `<b>Khách:</b> ${item.name}<br>` : ""}
            <b>Mã:</b> ${item.code}<br>
            <div class="actions">
              <a href="${imgSrc}" download target="_blank">Tải ảnh</a> |
              <a href="${item.webView}" target="_blank">Xem trên Drive</a>
            </div>
          </div>
        </div>
      `;
    }).join("");

  } catch (e) {
    resultEl.innerHTML = "<p class='message'><b>Lỗi kết nối API</b></p>";
  }
}
</script>
</body>
</html>
